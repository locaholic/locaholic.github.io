<div ng-init="getPendingQuestions()">
  {{ requests.length }} questions pending
  <div>
  <div ng-repeat="request in requests" class="container">
    <question data="request"></question>   
  </div>
</div>
<div>
  {{ public.length }} public questions
  <div>
  <div ng-repeat="q in public" class="container">
    <question data="q"></question>
  </div>
</div>
</div>
</div>
