<div class="row">
    <div class="col-xs-6" style="z-index:10;position:fixed;" >
        <div ui-view="sidebar"></div>
	</div>
    <div class="col-xs-9" >
        <div id="map_canvas">
            <script type="text/ng-template" id="searchbox.tpl.html">
                <input type="text" placeholder="Search Box" />
            </script>
            <ui-gmap-google-map center="map.center" zoom="map.zoom" control="map.control" draggable="true" options="options">
                <ui-gmap-search-box parentdiv="'sidebar'" template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
                <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            </ui-gmap-google-map>
        </div>  
    </div>
</div>
