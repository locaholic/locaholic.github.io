    <script>
        $(document).ready(function () {
            tabShow();

        });
        function openshareModal() {
            $('#shareModal').modal('show');
        };
        function tabShow() {
            $('.sidebar-tabs').hide();
            $('.sidebar-tabs').fadeIn(500);
        }
        //$('#recommendationTab').click(function () {
        //    if ($('#tab_1_1_content').hasClass("active") == false) {
        //        setTimeout(function () {
        //            tabShow();
        //        }, 100);
        //    }
        //});

        $('#recommendationTab').click(function () {
            if ($('#recommendationTab').hasClass("l-active-tab") == false)
            {
                $('#recommendationTab').removeClass("l-nonactive-tab");
                $('#placesTab').removeClass("l-active-tab");
                $('#placesTab').addClass("l-nonactive-tab");
                $('#recommendationTab').addClass("l-active-tab");
                $('#placescontent').hide();
                $('#recommendcontent').fadeIn(500);

            }
        })

        $('#placesTab').click(function () {
            if ($('#placesTab').hasClass("l-active-tab") == false) {
                $('#placesTab').removeClass("l-nonactive-tab");
                $('#recommendationTab').removeClass("l-active-tab");
                $('#recommendationTab').addClass("l-nonactive-tab");
                $('#placesTab').addClass("l-active-tab");
                $('#recommendcontent').hide();
                $('#placescontent').fadeIn(500);

            }
        })

        $('#recommend-ansTab').click(function () {
            if ($('#recommend-ansTab').hasClass("l-subactive-tab") == false) {
                $('#recommend-penTab').removeClass("l-subactive-tab");
                $('#recommend-ansTab').addClass("l-subactive-tab");
                $('#recommend-penTab-content').hide();
                $('#recommend-ansTab-content').fadeIn(500);

            }
        });

        $('#recommend-penTab').click(function () {
            if ($('#recommend-penTab').hasClass("l-subactive-tab") == false) {
                $('#recommend-ansTab').removeClass("l-subactive-tab");
                $('#recommend-penTab').addClass("l-subactive-tab");
                $('#recommend-ansTab-content').hide();
                $('#recommend-penTab-content').fadeIn(500);

            }
        });

        $('#sub-requestTab').click(function () {
            if ($('#sub-requestTab').hasClass("l-bg-blue") == false) {
                $('#sub-requestTab-content').hide();
                $('#sub-requestTab').removeClass("l-bg-grey");
                $('#sub-requestTab').addClass("l-bg-blue");

                $('#sub-recommendTab').removeClass("l-bg-blue");
                $('#sub-recommendTab').addClass("l-bg-grey");
                $('#sub-recommendTab-content').hide();
                $('#sub-requestTab-content').fadeIn(500);
            }

        });

        $('#sub-recommendTab').click(function () {
            if ($('#sub-recommendTab').hasClass("l-bg-blue") == false) {
                $('#sub-requestTab-content').hide();
                $('#sub-recommendTab').removeClass("l-bg-grey");
                $('#sub-recommendTab').addClass("l-bg-blue");

                $('#sub-requestTab').removeClass("l-bg-blue");
                $('#sub-requestTab').addClass("l-bg-grey");
                $('#sub-requestTab-content').hide();
                $('#sub-recommendTab-content').fadeIn(500);
            }

        });
